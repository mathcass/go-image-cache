# Go image cache on Google App Engine
runtime: go
api_version: go1
version: 1
application: go-image-cache

# vm: true

handlers:
# Favicon.  Without this, the browser hits this once per page view.
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

# Main app.  All the real work is here.
- url: /.*
  script: _go_app
